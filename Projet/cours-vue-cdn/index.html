<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Template associÃ© au composant web -->
    <div id="app">
        <h1>Binding</h1>
        <h2>Interpolation</h2>
        <p> {{ message }}</p>
        <p v-text="message"></p>
        <p v-html="message"></p>
        <ul>
            <li>{{tab[0]}}</li>
            <li>{{tab[1]}}</li>
            <li>{{tab[2]}}</li>
        </ul>

        <p>{{ personne }}</p>

        <u>
            <li>{{ personne.id }}</li>
            <li>{{ personne['nom'] }}</li>
            <li>{{ personne['prenom'] }}</li>
        </u>

        <p>{{tab[0]  % 2  == 0 ? 'pair' : 'impair' }}</p>
        <p>{{ message.length}}</p>
        <p> {{direBonjour()}}</p>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
</body>
</html>
